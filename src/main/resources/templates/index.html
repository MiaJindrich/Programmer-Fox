<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<ul>
    <li><a th:href="@{'/?name='+${name}+'&info=true'}">Information</a></li>
    <li><a th:href="@{'/nutritionstore?name='+${name}}">Nutrition Store</a></li>
    <li><a th:href="@{'/trickcenter?name='+${name}}">Trick Center</a></li>
</ul>

<img src="greenfox.png" alt="greenfox">

<span th:if="${fox != null}">
    <p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.drink} + ' and ' + ${fox.food} + '. He knows ' + ${fox.tricks.size()} + ' trick(s).'"></p>

    <h3>Known tricks</h3>
    <ul th:if="${fox.tricks.size() > 0}">
        <li th:each="trick: ${fox.tricks}">
            <span th:text="${trick}"></span>
        </li>
    </ul>

    <span th:unless="${fox.tricks.size() > 0}">You know no tricks, yet. Go and learn some.</span>

</span>

</body>
</html>
