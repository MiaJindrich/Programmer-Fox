<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<ul>
    <li><a th:href="@{'/?name='+${name}+'&info=true'}">Information</a></li>
    <li><a th:href="@{'/nutritionstore?name='+${name}}">Nutrition Store</a></li>
    <li><a th:href="@{'/trickcenter?name='+${name}}">Trick Center</a></li>
</ul>

<form action="/trickcenter" method="post">
    <input type="hidden" name="name" th:value="${name}">

    <label>Tricks: </label>
    <div th:if="${not #lists.isEmpty(tricks)}">
        <select th:name="trick">
            <option disabled selected>Please select...</option>
            <option th:each="trick: ${tricks}" th:value="${trick}" th:text="${trick}"></option>
        </select>

        <input type="submit" value="Learn">
    </div>

    <div th:unless="${not #lists.isEmpty(tricks)}">
        <select th:name="trick">
            <option disabled selected>You have no new tricks to learn.</option>
        </select>

        <input type="submit" value="Learn" disabled>
    </div>


</form>

</body>
</html>
